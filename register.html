<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng kí  </h3>
            <p class="desc">Cùng nhau > 9đ môn web nha ❤️</p>

            <p class="space"></p>

            <div class="form-group">
                <label for="fullname" class="form-label">Họ và tên</label>
                <input type="text" name="fullname" class="form-control" id="fullname" placeholder="VD: Trương Minh Hưng">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="text" name="email" class="form-control" id="email" placeholder="VD: abc@gmail.com">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="text" name="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password-confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input type="text" name="password-confirmation" class="form-control" id="password-confirmation" placeholder="Nhập lại mật khẩu">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
